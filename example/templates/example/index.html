<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Example</h1>

<form method="post" action="." enctype="multipart/form-data">{% csrf_token %}
    <p>Max Size is 1 MB</p>
    {{ form.as_p }}
    <input type="submit">
</form>


<h2>Uploaded Files</h2>

<ul>
    {% for f in uploaded_files %}
        <li><a href="{{ f.file.url }}">ID: {{ f.pk }}, path: {{ f }}</a></li>
    {% endfor %}
</ul>

</body>
</html>
